openapi: 3.1.0
info:
  title: PINPO - OpenAPI 3.1
  description: Pinpo is an automated lead qualification platform
  contact:
    email: integration@pinpo.fr
  version: 1.0.11
externalDocs:
  description: Find out more about PINPO
  url: https://www.pinpo.com/
servers:
  - url: https://api.pinpo.com/v1
tags:
  - name: lead
    description: Everything about your leads
  - name: mock
    description: Tools to mock webhook trigger
paths:
  /lead:
    post:
      tags:
        - lead
      summary: Add a new lead to qualify
      description: Add a new lead to qualify
      operationId: importLead
      requestBody:
        description: Import a new lead in PINPO
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Lead'
            examples:
              Usual example:
                $ref: '#/components/examplesImport/usualImportLead'
              Only Mandatory:
                $ref: '#/components/examplesImport/simpleOnlyMandatoryImportLead'
              Complete:
                $ref: '#/components/examplesImport/complexeImportLead'
        required: true
      responses:
        '201':
          description: Successful operation
        '422':
          description: Invalid input
        '409':
          description: Duplicate value
  /mock:
    post:
      tags:
        - mock
      summary: trigger webhook enriched lead to specific endpoint to help you integrate Pinpo
      description: trigger webhook enriched lead to specific endpoint to help you integrate Pinpo
      operationId: mockTriggerWebhook
      requestBody:
        description: Mock Webhook trigger depends on Pinpo Insight
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MockWebhook'
            examples:
              Hot lead with meeting in html:
                $ref: '#/components/examplesMock/hotWithMeetingHtml'
              Hot lead asking immediate contact in text:
                $ref: '#/components/examplesMock/hotImmediateContactText'
              RGPD lead in html:
                $ref: '#/components/examplesMock/rgpdHtml'
        required: true
      responses:
        '200':
          description: Successful trigger webhook on specified url
        '422':
          description: Unprocessable Entity
webhooks:
    EnrichedLead:
      post:
        x-internal: true
        requestBody:
          description: Information about lead qualification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrichedLead'
              examples:
                Hot lead with meeting in html:
                  $ref: '#/components/examplesEnrichedLead/hotWithMeetingHtml'
                Hot lead asking immediate contact in text:
                  $ref: '#/components/examplesEnrichedLead/hotImmediateContactText'
                Warm lead in text:
                  $ref: '#/components/examplesEnrichedLead/warm'
                RGPD lead in text:
                  $ref: '#/components/examplesEnrichedLead/rgpd'
                LandlinePhone text:
                  $ref: '#/components/examplesEnrichedLead/landlinePhone'
        responses:
          "200":
            description: Return a 200 status to indicate that the data was received successfully 
      put:
        x-internal: true
        parameters:
        - in: path
          name: externalId
          schema:
            type: string
          required: true
          description: ID of the lead or contact if lead id doesn't exist
        requestBody:
          description: Information about lead qualification
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EnrichedLead'
              examples:
                Hot lead with meeting in html:
                  $ref: '#/components/examplesEnrichedLead/hotWithMeetingHtml'
                Hot lead asking immediate contact in text:
                  $ref: '#/components/examplesEnrichedLead/hotImmediateContactText'
                warm lead in text:
                  $ref: '#/components/examplesEnrichedLead/warm'
                RGPD lead in text:
                  $ref: '#/components/examplesEnrichedLead/rgpd'
                LandlinePhone text:
                  $ref: '#/components/examplesEnrichedLead/landlinePhone'
        responses:
          "200":
            description: Return a 200 status to indicate that the data was received successfully        
components:
  schemas:
    EnrichedLead:
      required:
        - id
        - resume
        - insightPinpo
        - report
      type: object
      properties:
        id:
          type: string
          example: 10oijoijpoj
          description: Pinpo lead id
        externalId:
          type: string 
          example: 'jjhhuGT'
          description: Id in your CRM or SI of the request of the lead
        leadTypology:
          description: Main lead Information from Pinpo
          $ref: '#/components/schemas/LeadTypologyPinpo'
        resume:
          type: string 
          description: |
           Pinpo relevant informations <br/>
           <img src="dist/resume.png" alt="Image rendu resume" width="50%" height="50%">
          example: 'üî• - Lead Chaud -\n\nDetail Insight Pinpo\nEngag√© : Oui\nOpportunit√© : Oui\nTemperature : Chaud üî•\nConversation termin√©e : Oui\n\nDonn√©es collect√©es:\nLe lead a un projet d achat dans le neuf : Oui\nMise en relation souhait√©e avec un conseiller : Oui\nHorizon d achat : 3 mois\n\nConversation :\nPinpo [07/08/2023 12:54]:\nBonjour, je suis Julie, Cheffe de projet chez AAAA. J esp√®re que vous allez bien ! Merci d avoir pris contact avec nous pour ZZZZ. Vous avez donc un projet d achat dans le neuf, c est bien cela ?\nprospet [07/08/2023 14:39]:\nOui...'
        insightPinpo:
          description: Insights from Pinpo
          $ref: '#/components/schemas/InsightPinpo'
        report:
          description: Report informations
          $ref: '#/components/schemas/Report'
        lastActivity:
          type: date-time
          description: last lead activity in Pinpo in date time format
          example: "2023-10-01T08:20:50.52Z"
        requestDate:
          type: date-time
          description: date when the lead enters in Pinpo in date time format
          example: "2023-10-01T08:20:50.52Z"
        trigger:
          description: used only on Webhooks
          $ref: '#/components/schemas/Event'
    LeadTypologyPinpo:
      required:
        - key
        - value
      type: object
      properties:
        key:
          $ref: '#/components/schemas/LeadTypology'            
        value:
          type: string
          description:  Main lead Information display
          enum: 
            - Chaud avec RDV
            - Chaud sans RDV
            - Chaud non recontact√© par l'entreprise
            - Chaud demande de contact imm√©diat
            - Lead ti√®de
            - Lead froid
            - Num√©ro fixe
            - Num√©ro √©tranger
            - ...
    InsightPinpo:
      required:
        - insights
        - details
        - display
      type: object
      properties:
        insights:
          type: array
          items:
            $ref: '#/components/schemas/PossiblesInsight'
          description: list of insights from Pinpo
        details:
          type: array
          items:
            $ref: '#/components/schemas/InsigthItem'
          description: details of insights from Pinpo
        display:
          type: string
          description: display for pinpo informations
          example: 'Engag√© : Oui\nOpportunit√© : Oui\nTemperature : Chaud üî•\nConversation termin√©e : Oui\n'
    InsigthItem:
      type: object 
      required:
        - key
        - value
        - display
      properties:
        key:
          type: string
          example: 'engaged'
        value:
          oneOf:
            - boolean:
              type: boolean
              example: true
            - text:
              type: string
              example: Textual response
            - $ref: '#/components/schemas/Temperatures'
            - $ref: '#/components/schemas/NonEngagementReason'
            - $ref: '#/components/schemas/DelayReason'
            - array:
              items:
                $ref: '#/components/schemas/DelayReason'
        display:
          type: string 
          example: 'Engag√©: Oui'
    PossiblesInsight:
      description: Possibles PINPOs Insight
      allOf:
        - $ref: '#/components/schemas/Temperatures'
        - $ref: '#/components/schemas/NonEngagementReason'
        - $ref: '#/components/schemas/DelayReason'
        - $ref: '#/components/schemas/TechnicalError'
    Lead:
      required:
        - contact
        - providerName
        - product
      type: object
      properties:
        contact:
          description: lead contact informations
          $ref: '#/components/schemas/Contact'
        externalId:
          type: string
          example: jjhhuGT
          description: Id in your CRM or SI of the request of the lead (This will be the external ID that will receive when the lead exit PINPO)
        providerName:
          type: string
          example: "'Facebook leads' ou 'R√©seaux sociaux' ou 'Google Ads' ou 'Site internet' ou 'Portails/Comparateurs' ..."
          decription: source of your leads
        scenarioSelection:
          type: string
          example: kopij876f
          decription: technical Id of your Pinpo scenario, see with your CX
        product:
          description: product informations
          $ref: '#/components/schemas/Product'
        salesPerson:
          description: salesperson informations
          $ref: '#/components/schemas/SalesPerson'
        company:
          description: for B2B client, add company information
          $ref: '#/components/schemas/Company'
        scriptData:
          type: array
          description: data used in SMS conversation to add some context to the lead, check with your CX for mandatory scripts data
          items:
            $ref: '#/components/schemas/CustomData'
        statsData:
          type: array
          description: can be used for statistical purpose, check with your CX for interested stats data
          items:
            $ref: '#/components/schemas/CustomData'
        outputData:
          type: array
          description: data used in output integration, check with your CX for mandatory data
          items:
            $ref: '#/components/schemas/CustomData'
    Contact:
      type: object
      required:
        - phone
      properties:
        firstName:
          type: string
          example: John
          description: first name of contact
        lastName:
          type: string
          example: Doe
          description: last name of contact
        phone:
          type: string
          example: 33606060606
          description: phone number of contact used to talk
        mail:
          type: string
          example: john.doe@pinpo.fr
          description: email of contact
        externalId:
          type: string
          example: jiu7897987GUYGhh
          description: Id of contact in you CRM if its not the lead id
    SalesPerson:
      type: object
      properties:
        firstName:
          type: string
          example: John
          description: first name of salesperson assigned to lead
        lastName:
          type: string
          example: Doe
          description: last name of salesperson assigned to lead
        phone:
          type: string
          example: 33606060606
          description: phone of salesperson assigned to lead
        mail:
          type: string
          example: john.doe@pinpo.fr
          description: mail of salesperson assigned to lead
        externalId:
          type: string
          example: jiu7897987GUYGhh
          description: Id of saleperson in you CRM
        iCalUrl:
          type: string
          example: https://joiuezhfiuhIcal.fr
          description: iCalUrl of salesperson assigned to lead can be used to check saleperson availabilities
    Product:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: "'Programme des oliviers' ou 'Pompe √† chaleur' ou 'Assurance vie' ou 'Logiciel de comptabilit√©' ou 'Voiture 1234' ou 'Contrat Mobile/fibre' ou 'Formation Audio Visuel' ou 'Cr√©dit Immobilier' ..."
        category:
          type: string
          example: new
          description: product category
        externalId:
          type: string
          example: huih89hhgh
          description: Id of product in you CRM
    Company:
      type: object
      properties:
        name:
          type: string
          example: Pinpo
        externalId:
          type: string
          example: huih89hhgh
          description: Id of company in you CRM
    CustomData:
      type: object
      required:
        - name
      properties:
        name:
          type: string
          example: departement
          description: name of the name. '.' is fordidden in name
        value:
          type: string
          example: Ard√®che
    Report:
      type: object
      properties: 
          qualificationForm:
            type: array
            items:
              $ref: '#/components/schemas/QualificationItem'
          qualificationFormDisplay:
            type: string
            example: "Interest in a lead engagement and qualification solution : Oui (Note pour la question: Interest in a lead engagement and qualification solution)\nInterest for a meeting : Oui (Note pour la question: Interest for a meeting)\nMeeting Typology : Phone (Note pour la question: Meeting Typology)\nProject Timeline : Short-term project (Note pour la question: Project Timeline)\nMore details about leads project : R√©ponse √† la question: More details about leads project (Note pour la question: More details about leads project)\n\nNotes g√©n√©rales : Notes g√©n√©rales"
          notes:
            type: string
            example: General notes
          conversationDisplay:
            type: string
            example: "- [Assistant 22/03 15:22] Message d'engagement\n- [Prospect 22/03 15:34] R√©ponse du lead\n- [Assistant 22/03 15:39] Message de cloture"
          conversationUrl:
            type: string
            example: 'https://pinpo.app.link/dlkihouhiguyvg'
    QualificationItem:
      type: object 
      required:
        - formQuestion
        - formResponse
      properties:
        formQuestion:
          $ref: '#/components/schemas/FormQuestion'
        formResponse:
          $ref: '#/components/schemas/FormResponse'
        state:
          type: string
          enum:
            - add
            - replace
            - noChange
    FormQuestion:
      type: object
      required:
        - id
        - question
        - type
      properties:
        id:
          type: string
          example: product_interest
        question:
          type: string
          example: Interest in a lead engagement and qualification solution
        type:
          type: string
          enum:
            - boolean
            - text
            - number
            - choice
            - date-time
            - multiChoice
    FormResponse:
      type: object
      required:
        - type
      properties:
        value:
          oneOf:
            - boolean:
              type: boolean
              example: true
            - textOrChoice:
              type: string
              example: Textual response
            - number:
              type: number
              example: 3
            - date:
              type: date-time
              example: "2023-10-01T10:00:00.52Z"
            - multiChoice:
              type: array
              items:
                type: string
          discriminator:
            propertyName: type
    Event:
      type: string
      enum:
        - lead:change
    Insight:
      type: object
      required:
        - key 
        - display
      description: Insight definition
      properties:
        key:
